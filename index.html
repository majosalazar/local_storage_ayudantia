<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Storage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container" id="formulario">
    <div class="row">
      <form class="col s6 offset-s3">
        <div class="row">
          <div class="input-field col s12 datos">
            <input placeholder="Ingresa tu nombre" id="first_name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 datos">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>   
    </div>
    <div class="row">
      <div class="col s6 offset-s3 text-center">
        <div class="form-group">
          <button type="button" class="waves-effect waves-light btn" id="save" value="Guardar datos">Guardar Datos</button>
        </div>
      </div>
    </div>        
    <div class="row">
      <div class="col s6 offset-s3 text-center">
        <p id="datos">Pulsar para ver tu nombre y tu password</p>
        <button type="button" class="waves-effect waves-light btn" id="recover" value="Recuperar datos">Recuperar datos</button>
      </div>
    </div>   
    <div class="row">
      <div class="col s6 offset-s3 text-center">
        <button type="button" class="waves-effect waves-light btn" id="clear" value="Recuperar datos">Limpiar datos</button>
      </div>
    </div>   
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="assets/js/local.js"></script> 

</body>
</html>
